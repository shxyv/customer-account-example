databaseChangeLog:
  - changeSet:
      id: Created Transaction table
      author: Ilgar Shikhiyev
      changes:
          - createTable:
              tableName: transactions
              columns:
                - column:
                    name: id
                    type: bigint
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: amount
                    type: numeric(16,2)
                    constraints:
                      nullable: false
                - column:
                    name: transaction_date
                    type: timestamp
                    constraints:
                      nullable: false
                - column:
                    name: account_id
                    type: bigint
                    constraints:
                        nullable: false
                        foreignKeyName: fk_transaction_account
                        references: accounts(id)
                - column:
                    name: updated_at
                    type: timestamp